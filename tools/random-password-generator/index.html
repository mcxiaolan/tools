<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>随机密码生成器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="生成随机密码的html单页。">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <h1 id="title">随机密码生成器</h1>
    <div id="wrapper">
        <aside id="sidebar">
            <div id="instructions">
                <div id="instructions__header">
                    <h4 id="how">如何使用？</h4>
                    <i class="fas fa-angle-down"></i>
                </div>
                <div id="instructions__content">
                <ul>
                    <li>输入随机生成的密码长度。</li>
                    <li>勾选相应的框来加强密码复杂性。<br>（仅选择“包含数字”以生成 PIN 码）</li>
                    <li>点击“生成密码”</li>
                </ul>
                <p>所有密码均在您的浏览器上生成，因此不会在线存储任何密码。</p>
                <p>您是唯一知道生成密码的人。</p>
            </div>
            </div>
        </aside>
        <main>
            <div id="random-password-container">
                <div id="error-message"></div>
                <div class="input-container">
                    <label for="password-length">密码长度:</label>
                    <input type="number" value="12" min="4" max="256" maxlength="3" id="password-length" step="1" onkeyup="this.value = minmax(this.value, getMin(), getMax())">
                </div>
                <div class="input-container">
                    <label for="repeat-characters">包含重复字符</label>
                    <input type="checkbox" checked id="repeat-characters">
                </div>
                <div class="input-container">
                    <label for="special-characters">包含特殊字符</label>
                    <input type="checkbox" checked id="special-characters">
                </div>
                <div class="input-container">
                    <label for="ambiguous-characters">包含不易区分的字符 (l, I, 1, 0, o)</label>
                    <input type="checkbox" checked id="ambiguous-characters">
                </div>
                <div class="input-container">
                    <label for="include-numbers">包含数字</label>
                    <input type="checkbox" checked id="include-numbers">
                </div>
                <div class="input-container">
                    <label for="include-letters">包含字母</label>
                    <input type="checkbox" checked id="include-letters">
                </div>
                <button class="generate button" type="button" onclick="generatePassword()">生成密码</button>
                <div class="input-container">
                    生成的随机密码: 
                    <div id="random-password"></div>
                </div>
                <button class="copy button" type ="button" onClick="copyToClip()"> 复制到粘贴板 </button>
                <button class="download button" type="button" onClick="window.print()"> 保存为 PDF </button>
            </div>
            <div id="password-strength-container">
                <div class="input-container">
                    <input type="password" id="password-test" placeholder="在此处输入密码以检查此密码强度"><span id="password-toggle">显示</span>
                    <div id="password-indicator"></div>
                    <div id="password-strength-text">
                        密码强度: <span id="password-strength"></span>
                        <p>如果复制密码后未显示密码强度，请尝试输入一个任意字符再删除。</p>
                    </div>
                </div>
<!--                <button class="strengthen button" type ="button" onClick="strengthenPassword()"> Strengthen Password </button>-->
            </div>
        </main>
    </div>
</body>
<script src="index.js"></script>
</html>
